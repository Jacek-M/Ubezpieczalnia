<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="branches">
                    <h1> Oddziały </h1>
                    <div class="actions">
                        <ul>
                            <li><h:link id="addWorker" class="add-worker" value="Dodaj oddział" outcome="#{pageController.getPage('/adminPages/branches/branchesAdd.xhtml')}"/></li>
                        </ul>
                    </div>
                    <div id="tableOddzialy" class="table-oddzialy">
                        <div id="tableHeader" class="table-header">
                            <p></p>
                        </div>

                        <div id="tableBrancheContent" class="table-content">
                            <h:dataTable id="tableBranche" class="table-data" value="#{oddzialController.oddzialList}" var="emp"  border="1" style="width:100%">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lp"/>
                                    </f:facet>
                                    <h:outputText id="displayCell" class="display-cell" value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.oddzialId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefon"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.oddzialTelefon}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ulica"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.oddzialAdresIdFk.adresUlica}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Miejscowość"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.oddzialAdresIdFk.adresMiejscowosc}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Kod Pocztowy"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.oddzialAdresIdFk.adresKodPocztowy}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Poczta"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.oddzialAdresIdFk.adresPoczta}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:outputText id="actionCell" class="action-cell" value=""/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
