<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="insurances">
                    #{rodzajUbezController.receivedPost()}
                    <h1> Ubezpieczenia </h1>
                    <div class="actions">
                        <ul>
                            <li><h:link id="addWorker" class="add-worker" value="Dodaj ubezpieczenie" outcome="#{pageController.getPage('/adminPages/insurances/insurancesAdd.xhtml')}"/></li>
                        </ul>
                    </div>
                    <div id="tableUbezpieczenia" class="table-ubezpieczenia">
                        <div id="tableHeader" class="table-header">
                            <p></p>
                        </div>

                        <div id="tableInsuranceContent" class="table-content">
                            <h:dataTable id="tableInsurance" class="table-data" value="#{rodzajUbezController.rodzajUbezList}" var="emp"  border="1" style="width:100%">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lp"/>
                                    </f:facet>
                                    <h:outputText id="displayCell" class="display-cell" value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.rodzajUbezpieczeniaId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nazwa"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.rodzajUbezpieczeniaNazwa}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rodzaj"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.rodzajUbezpieczeniaRodzaj}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cena"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.rodzajUbezpieczeniaCena}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Czy zastÄ™pczy"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.rodzajUbezpieczeniaCzyZastepczy}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:outputText id="actionCell" class="action-cell" value=""/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
