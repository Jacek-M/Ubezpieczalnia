<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="insurances">
                    #{rodzajUbezController.receivedPost()}
                    <h1> Dodanie ubezpieczenia</h1>

                    <h:form id="panelAdd">
                        <h:panelGrid  columns="3">
                            <h:outputLabel value="Rodzaj:" />
                            <h:inputText id="rodzajUbezpieczeniaRodzaj" class="form-control" value="#{rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaRodzaj}" validator="VarcharValidator"/>
                            <h:message for="rodzajUbezpieczeniaRodzaj" style="color:red" />

                            <h:outputLabel value="Cena:" />
                            <h:inputText id="rodzajUbezpieczeniaCena" class="form-control" value="#{rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaCena}" validator="NumberValidator"/>
                            <h:message for="rodzajUbezpieczeniaCena" style="color:red" />
                            
                            <h:outputLabel  value="Czy samochód zastępczy: " />
                            <h:selectOneMenu class="form-control" value="#{rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaCzyZastepczy}">
                                <f:selectItem itemValue="0" itemLabel="Nie" />
                                <f:selectItem itemValue="1" itemLabel="Tak" />
                            </h:selectOneMenu>
                            <h:message for="" style="color:red" />
                            
                            <h:outputLabel value="Nazwa: " />
                            <h:inputText id="rodzajUbezpieczeniaNazwa" class="form-control" value="#{rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaNazwa}" validator="VarcharValidator"/>
                            <h:message for="rodzajUbezpieczeniaNazwa" style="color:red" />
                            
                            <h:outputLabel value="Opis:" />
                            <h:inputText id="rodzajUbezpieczeniaOpis" class="form-control" value="#{rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaOpis}" validator="VarcharValidator"/>
                            <h:message for="rodzajUbezpieczeniaOpis" style="color:red" />
                            
                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Zapisz" class="btn btn-primary" action="#{rodzajUbezController.addNew()}"/>

                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
