<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="participants">
                    #{uczestnikController.receivedPost()}
                    <h1> Dodanie uczestnika</h1>

                    <h:form id="panelAdd">
                        <h:panelGrid  columns="3">


                           <h:outputLabel  value="ImiÄ™: " />
                           <h:inputText id="marka" value="#{uczestnikController.uczestnik.uczestnikImie}" validator="VarcharValidator"/>
                            <h:message for="marka" style="color:red" />

                            <h:outputLabel  value="Nazwisko: " />
                            <h:inputText id="model" value="#{uczestnikController.uczestnik.uczestnikNazwisko}" validator="VarcharValidator"/>
                            <h:message for="model" style="color:red" />

                            <h:outputLabel  value="Numer konta: " />
                            <h:inputText id="czyDostepny" value="#{uczestnikController.uczestnik.uczestnikNumerKonta}" validator="BankValidator"/>
                            <h:message for="czyDostepny" style="color:red" />

                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Zapisz" action="#{uczestnikController.addNew()}"/>
                    </h:form>
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
