<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="repCars">
                    #{samochodZastController.receivedPost()}
                    <h1> Samochody zastępcze </h1>
                    <div class="actions">
                        <ul>
                            <li><h:link id="addWorker" class="add-worker" value="Dodaj samochód zastępczy" outcome="#{pageController.getPage('/adminPages/repCars/repCarsAdd.xhtml')}"/></li>
                        </ul>
                    </div>
                    <div id="tableSamochody" class="table-samochody">

                        <div id="tableRepCarContent" class="table-content">
                            <div id="tableHeader" class="table-header">
                                <p></p>
                            </div>
                            <h:dataTable id="tableRepCar" class="table-data" value="#{samochodZastController.samochodZastepczyList}" var="emp"  border="1" style="width:100%">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lp"/>
                                    </f:facet>
                                    <h:outputText id="displayCell" class="display-cell" value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.samochodZastepczyId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Marka"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.samochodZastepczyMarka}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Model"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.samochodZastepczyModel}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Czy dostępny"/>
                                    </f:facet>
                                    <c:if test="#{emp.samochodZastepczyCzyDostepny == 0}">
                                        <h:outputText value="NIE"/>
                                    </c:if>
                                    <c:if test="#{emp.samochodZastepczyCzyDostepny != 0}">
                                        <h:outputText value="TAK"/>
                                    </c:if> 
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:outputText id="actionCell" class="action-cell" value=""/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
