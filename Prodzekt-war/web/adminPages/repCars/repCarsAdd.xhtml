<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="repCars">
                    <h1> Samochód zastępczy dodanie</h1>
                    
                     <h:form id="panelAdd">
                        <h:panelGrid  columns="2">


                           <h:outputLabel  value="Marka: " />
                           <h:inputText id="marka" value="#{samochodZastController.samochodZastepczy.samochodZastepczyMarka}"/>

                            <h:outputLabel  value="Model: " />
                            <h:inputText id="model" value="#{samochodZastController.samochodZastepczy.samochodZastepczyModel}"/>

                            <h:outputLabel  value="Czy dostępny: " />
                            <h:selectOneMenu value="#{samochodZastController.samochodZastepczy.samochodZastepczyCzyDostepny}">
                                <f:selectItem itemValue="0" itemLabel="Nie" />
                                <f:selectItem itemValue="1" itemLabel="Tak" />
                            </h:selectOneMenu>
                            
                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Zapisz" action="#{samochodZastController.addNew()}"/>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
