<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="agreements">
                    #{umowaController.receivedPost()}
                    <h1> Umowa info</h1>

                    <div class="data-view">
                        <div class="row">
                            <div class="col-md-3">
                                <h4>Dane umowy </h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Data wrozpoczęcia: " />
                                        <h:outputText value="#{umowaController.umowa.umowaDataWystawienia}">
                                            <f:convertDateTime pattern="dd.MM.yyyy" />
                                        </h:outputText>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Data zakończenia: " />
                                        <h:outputText value="#{umowaController.umowa.umowaDataZakonczenia}">
                                            <f:convertDateTime pattern="dd.MM.yyyy" />
                                        </h:outputText>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Kwota: " />
                                        <h:outputText value="#{umowaController.umowa.umowaKwota}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Status: " />
                                        <h:outputText value="#{umowaController.umowa.umowaStatus}"/>
                                    </li>

                                </ul>

                            </div>
                            <div class="col-md-3">

                                <h4>Klient</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Imię: " />
                                        <h:outputText value="#{umowaController.umowa.umowaKlientIdFk.klientImie}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Nazwisko: " />
                                        <h:outputText value="#{umowaController.umowa.umowaKlientIdFk.klientNazwisko}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Procent zniżki: " />
                                        <h:outputText value="#{umowaController.umowa.umowaKlientIdFk.klientProcentZnizki}"/>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <h4>Pojazd</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Marka: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPojazdIdFk.pojazdMarka}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Model: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPojazdIdFk.pojazdModel}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Numer vin: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPojazdIdFk.pojazdNrVin}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Pojemność: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPojazdIdFk.pojazdPojemnosc}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Rok produkcji: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPojazdIdFk.pojazdRokProdukcji}"/>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <h4>Pracownik</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Imię: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPracownikIdFk.pracownikImie}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Nazwisko: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPracownikIdFk.pracownikNazwisko}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Typ: " />
                                        <h:outputText value="#{umowaController.umowa.umowaPracownikIdFk.pracownikTyp}"/>
                                    </li>

                                </ul>
                            </div>
                            <div class="col-md-3">
                                <h4>Ubezpieczenie:</h4>
                                <br/>
                                <ul>

                                    <li>
                                        <h:outputLabel  value="Nazwa: " />
                                        <h:outputText value="#{umowaController.umowa.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaNazwa}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Cena: " />
                                        <h:outputText value="#{umowaController.umowa.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaCena}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Rodzaj: " />
                                        <h:outputText value="#{umowaController.umowa.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaRodzaj}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Czy zastępczy: " />
                                        <h:outputText value="#{umowaController.umowa.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaCzyZastepczy}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Opis: " />
                                        <h:outputText value="#{umowaController.umowa.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaOpis}"/>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>


                    <div id="tableSzkody" class="table-szkody">

                        <div id="tableAgreementViewContent" class="table-content">
                            <div id="tableHeader" class="table-header">
                                <p></p>
                            </div>
                            <h:dataTable id="tableAgreementView" class="table-data" value="#{umowaController.umowa.szkodaCollection}" var="emp"  border="1" style="width:100%">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lp"/>
                                    </f:facet>
                                    <h:outputText id="displayCell" class="display-cell" value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data zdarzenia"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaDataZdarzenia}">
                                        <f:convertDateTime pattern="dd.MM.yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data zakończenia"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaDataZakonczenia}">
                                        <f:convertDateTime pattern="dd.MM.yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaStatus}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Typ"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaTyp}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Umowa numer"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaUmowaIdFk.umowaId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Samochód zastępczy"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaUmowaIdFk.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaCzyZastepczy}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:outputText id="actionCell" class="action-cell" value=""/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
