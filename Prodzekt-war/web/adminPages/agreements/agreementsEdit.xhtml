<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="agreements">
                    <h1> Pracownik edycja</h1>

                    <h:form id="panelAdd">
                        <h:panelGrid  columns="2">
                            <h:panelGroup>
                                <h:outputLabel  value="" />
                                <h:inputHidden id="hidden_value1" value="#{pracownikController.pracownik.pracownikId}"/>
                                <h:outputLabel  value="Imię: " />
                            </h:panelGroup>
                            <h:inputText id="imie" value="#{pracownikController.pracownik.pracownikImie}"/>
                            <h:outputLabel  value="Nazwisko: " />
                            <h:inputText id="nazwisko" value="#{pracownikController.pracownik.pracownikNazwisko}"/>
                            <h:outputLabel  value="Wynagrodzenie " />
                            <h:inputText id="wynagrodzenie" value="#{pracownikController.pracownik.pracownikWynagrodzenie}"/>
                            <h:outputLabel  value="Data zatrudnienia: " />
                            <h:inputText id="dataZatrudnienia" value="#{pracownikController.pracownik.pracownikDataZatrudnienia}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:inputText>
                            <h:outputLabel  value="Uprawnienia: " />
                            <h:selectOneMenu value="#{pracownikController.pracownik.pracownikTyp}">
                                <f:selectItem itemValue="Rzeczoznawca" itemLabel="Rzeczoznawca" />
                                <f:selectItem itemValue="Super" itemLabel="Administrator" />
                                <f:selectItem itemValue="Konsultant" itemLabel="Konsultant" />
                            </h:selectOneMenu>

                            <h:outputLabel  value="Oddział " />
                            <h:selectOneMenu value="#{pracownikController.oddzialController.oddzial.oddzialId}">
                                <f:selectItems value="#{oddzialController.oddzialSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                            </h:selectOneMenu>

                            <h:outputLabel  value="Zakład " />
                            <h:selectOneMenu value="#{pracownikController.zakladController.zaklad.zakladId}">
                                <f:selectItems value="#{zakladController.zakladSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                            </h:selectOneMenu>

                            <h:panelGroup>
                                <h:outputLabel value="" />    
                                <h:inputHidden id="hidden_value2" value="#{pracownikController.adresController.adres.adresId}"/>
                                <h:outputLabel  value="Telefon: " />
                            </h:panelGroup>
                            <h:inputText id="telefon" value="#{pracownikController.adresController.adres.adresTelefon}"/>

                            <h:outputLabel  value="Ulica: " />
                            <h:inputText id="ulica" value="#{pracownikController.adresController.adres.adresUlica}"/>

                            <h:outputLabel  value="Miejscowość: " />
                            <h:inputText id="miasto" value="#{pracownikController.adresController.adres.adresMiejscowosc}"/>

                            <h:outputLabel  value="Kod pocztowy: " />
                            <h:inputText id="kodPocztowy" value="#{pracownikController.adresController.adres.adresKodPocztowy}"/>

                            <h:outputLabel  value="Poczta " />
                            <h:inputText id="poczta" value="#{pracownikController.adresController.adres.adresPoczta}"/>

                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Dodaj nowego pracownika" action="#{pracownikController.update()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
