<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="agreements">
                    <h1> Pracownik edycja</h1>

                    <f:view>


                        <h:form id="panelAdd">
                            <h:panelGrid  columns="2">
                                <h:panelGroup>
                                    <h:outputLabel  value="" />
                                    <h:inputHidden id="hidden_value1" value="#{umowaController.umowa.umowaId}"/>
                                    <h:outputLabel value="UmowaDataWystawienia:" for="umowaDataWystawienia" />
                                </h:panelGroup>
                                
                                <h:inputText id="umowaDataWystawienia" value="#{umowaController.umowa.umowaDataWystawienia}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="UmowaDataZakonczenia:" for="umowaDataZakonczenia" />
                                <h:inputText id="umowaDataZakonczenia" value="#{umowaController.umowa.umowaDataZakonczenia}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="UmowaKwota:" for="umowaKwota" />
                                <h:inputText id="umowaKwota" value="#{umowaController.umowa.umowaKwota}"/>
                                <h:outputLabel value="UmowaStatus:" for="umowaStatus" />
                                <h:inputText id="umowaStatus" value="#{umowaController.umowa.umowaStatus}"/>

                                <h:outputLabel value="UmowaKlientIdFk:" for="umowaKlientIdFk" />
                                <h:selectOneMenu value="#{umowaController.registerController.klient.klientId}">
                                    <f:selectItems value="#{registerController.klientSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>

                                <h:outputLabel value="UmowaPojazdIdFk:" for="umowaPojazdIdFk" />
                                <h:selectOneMenu value="#{umowaController.pojazdController.pojazd.pojazdId}">
                                    <f:selectItems value="#{pojazdController.pojazdSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>

                                <h:outputLabel value="UmowaPracownikIdFk:" for="umowaPracownikIdFk" />
                                <h:selectOneMenu value="#{umowaController.pracownikController.pracownik.pracownikId}">
                                    <f:selectItems value="#{pracownikController.pracownikSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>

                                <h:outputLabel value="UmowaRodzajUbezpieczeniaIdFk:" for="umowaRodzajUbezpieczeniaIdFk" />
                                <h:selectOneMenu value="#{umowaController.rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaId}">
                                    <f:selectItems value="#{rodzajUbezController.rodzajUbezSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <h:commandButton value="Zapisz" action="#{umowaController.update()}"/>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
