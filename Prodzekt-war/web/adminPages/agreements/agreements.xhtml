<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="agreements">
                    <h1> Umowy </h1>
                    <div class="actions">
                        <ul>
                            <li><h:link id="addWorker" class="add-worker" value="Dodaj umowe" outcome="#{pageController.getPage('/adminPages/agreements/agreementsAdd.xhtml')}"/></li>
                        </ul>
                    </div>
                    <div id="tableUmowy" class="table-umowy">
                        <div id="tableHeader" class="table-header">
                            <p></p>
                        </div>

                        <div id="tableAgreementContent" class="table-content">
                            <h:dataTable id="tableAgreement" class="table-data" value="#{umowaController.umowaList}" var="emp"  border="1" style="width:100%">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lp"/>
                                    </f:facet>
                                    <h:outputText id="displayCell" class="display-cell" value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nazwa"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaNazwa}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data rozpoczęcia"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaDataWystawienia}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data zakończenia"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaDataZakonczenia}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaStatus}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Kwota"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaKwota}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Imię"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaKlientIdFk.klientImie}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nazwisko"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaKlientIdFk.klientNazwisko}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Marka"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaPojazdIdFk.pojazdMarka}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Model"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.umowaPojazdIdFk.pojazdModel}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:outputText id="actionCell" class="action-cell" value=""/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
