<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="valuations">
                    <h1> Wycena edycja</h1>

                    <f:view>
                        <h:form id="panelAdd">
                            <h:panelGrid  columns="2">
                                <h:outputLabel value="WycenaId:" for="wycenaId" />
                                <h:inputText id="wycenaId" value="#{wycenaController.wycena.wycenaId}"/>
                                <h:outputLabel value="WycenaKwota:" for="wycenaKwota" />
                                <h:inputText id="wycenaKwota" value="#{wycenaController.wycena.wycenaKwota}" />
                                <h:outputLabel value="WycenaData:" for="wycenaData" />
                                <h:inputText id="wycenaData" value="#{wycenaController.wycena.wycenaData}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>

                                <h:outputLabel value="WycenaPracownikIdFk:" for="wycenaPracownikIdFk" />
                                <h:selectOneMenu value="#{wycenaController.pracownikController.pracownik.pracownikId}">
                                    <f:selectItems value="#{pracownikController.pracownikSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>

                                <h:outputLabel value="WycenaSzkodaIdFk:" for="wycenaSzkodaIdFk" />
                                <h:selectOneMenu value="#{wycenaController.szkodaController.szkoda.szkodaId}">
                                    <f:selectItems value="#{szkodaController.szkodaSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <h:commandButton value="Dodaj nowÄ… wycene" action="#{wycenaController.update()}"/>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
