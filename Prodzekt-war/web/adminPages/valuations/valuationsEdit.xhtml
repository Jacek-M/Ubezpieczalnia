<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="valuations">
                    #{wycenaController.receivedPost()}
                    <h1> Wycena edycja</h1>

                    <f:view>
                        <h:form id="panelAdd">
                            <h:panelGrid  columns="2">
                                <h:panelGroup>
                                    <h:inputHidden id="wycenaId" value="#{wycenaController.wycena.wycenaId}"/>
                                    <h:outputLabel value="WycenaKwota:" for="wycenaKwota" />
                                </h:panelGroup>
                                <h:inputText id="Kwota" value="#{wycenaController.wycena.wycenaKwota}" validator="NumberValidator"/>
                                <h:message for="Kwota" style="color:red" />
                                
                                <h:outputLabel value="Data: " for="wycenaData" />
                                <h:inputText id="wycenaData" value="#{wycenaController.wycena.wycenaData}"  disabled="true">
                                    <f:convertDateTime pattern="dd.MM.yyyy" />
                                </h:inputText>
                                <h:message for="" style="color:red" />
                                
                            </h:panelGrid>
                            <br/>
                            <h:commandButton value="Dodaj nowÄ… wycene" action="#{wycenaController.update()}"/>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
