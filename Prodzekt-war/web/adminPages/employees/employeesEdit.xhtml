<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="employees">
                    <h1> Pracownik edycja</h1>

                    <h:form id="panelAdd">
                        <h:panelGrid  columns="2">
                            <h:panelGroup>
                                <h:outputLabel  value="" />
                                <h:inputHidden id="hidden_value1" value="#{pracownikController.pracownik.pracownikId}"/>
                                <h:outputLabel  value="Imię: " />
                            </h:panelGroup>
                            <h:inputText id="imie" value="#{pracownikController.pracownik.pracownikImie}"/>

                            <h:outputLabel  value="Nazwisko: " />
                            <h:inputText id="nazwisko" value="#{pracownikController.pracownik.pracownikNazwisko}"/>
                            
                            <h:panelGroup>
                                <h:outputLabel value="" />    
                                <h:inputHidden id="hidden_value2" value="#{pracownikController.adresController.adres.adresId}"/>
                                <h:outputLabel  value="Miejscowość: " />
                            </h:panelGroup>


                            <h:inputText id="miejscowosc" value="#{pracownikController.adresController.adres.adresMiejscowosc}"/>


                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Dodaj nowego pracownika" action="#{pracownikController.update()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
