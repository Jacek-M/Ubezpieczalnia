<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="employees">
                    <h:link value="Dodaj Pracownika" outcome="#{pageController.getPage('/adminPages/employeesAdd.xhtml')}"/>
                    
                    <br/><br/>
                    <h:dataTable value="#{adresController.adresList}" var="emp"  border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Miejscowosc"/>
                            </f:facet>
                            <h:outputText value="#{emp.adresMiejscowosc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ulica"/>
                            </f:facet>
                            <h:outputText value="#{emp.adresUlica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Poczta"/>
                            </f:facet>
                            <h:outputText value="#{emp.adresPoczta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Kod pocztowy"/>
                            </f:facet>
                            <h:outputText value="#{emp.adresKodPocztowy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Info"/>
                            </f:facet>
                            <h:commandButton value="Info" action="#{adresController.addNew()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Usuń"/>
                            </f:facet>
                            <h:commandButton value="Usuń" action="#{adresController.addNew()}"/>
                        </h:column>
                     
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
