<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="incidents">
                    #{szkodaController.receivedPost()}
                    <h1> Edycja szkody</h1>

                    <f:view>
                        <h:form id="panelAdd">
                            <h:panelGrid  columns="2">
                                <h:outputLabel value="Data Zdarzenia:" for="szkodaDataZdarzenia" />
                                <h:panelGroup>
                                    <h:inputText class="data-picker-class" id="szkodaDataZdarzenia" value="#{szkodaController.szkoda.szkodaDataZdarzenia}" disabled="true">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </h:inputText>
                                    <h:inputHidden value="#{szkodaController.szkoda.szkodaId}"/>
                                    <h:inputHidden value="#{szkodaController.szkoda.szkodaStatus}"/>
                                </h:panelGroup>

                                <h:outputLabel value="Opis:" for="szkodaOpis" />
                                <h:inputText id="szkodaOpis" value="#{szkodaController.szkoda.szkodaOpis}" disabled="true"/>

                                <h:outputLabel value="Typ:" for="szkodaTyp" />
                                <h:selectOneMenu value="#{szkodaController.szkoda.szkodaTyp}">
                                    <f:selectItem itemValue="WINNY" itemLabel="Winny" />
                                    <f:selectItem itemValue="NIEWINNY" itemLabel="Niewinny" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <h:commandButton value="Zapisz" action="#{szkodaController.acceptIncident()}"/>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
