<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="incidents">
                    #{szkodaController.receivedPost()}
                    <h:panelGroup rendered="#{errorController.hasError('REGISTER_ERROR') == true}">
                        <br/>
                        <h2><h:outputLabel value="#{errorController.getError()}"/></h2>
                    </h:panelGroup>

                    <h1>Dodaj szkodę</h1>

                    <f:view>
                        <h:form id="panelAdd">
                            <h:panelGrid  columns="3">
                                <h:outputLabel value="Data zdarzenia:" for="szkodaDataZdarzenia" />
                                <h:inputText id="szkodaDataZdarzenia" value="#{szkodaController.szkoda.szkodaDataZdarzenia}" required="true" requiredMessage="Pole wymagane" converterMessage="Błędny format 11.11.2000">
                                <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                            </h:inputText>
                            <h:message for="szkodaDataZdarzenia" style="color:red" />

                                <h:outputLabel value="Typ:" for="szkodaTyp" />
                                <h:selectOneMenu value="#{szkodaController.szkoda.szkodaTyp}">
                                    <f:selectItem itemValue="WINNY" itemLabel="Winny" />
                                    <f:selectItem itemValue="NIEWINNY" itemLabel="Niewinny" />
                                </h:selectOneMenu>
                                <h:message for="" style="color:red" />

                                <h:outputLabel value="Opis:" for="szkodaOpis" />
                                <h:inputText id="szkodaOpis" value="#{szkodaController.szkoda.szkodaOpis}" validator="VarcharValidator"/>
                                <h:message for="szkodaOpis" style="color:red" />

                                <h:outputLabel value="Umowa:" />
                                <h:selectOneMenu value="#{szkodaController.umowaController.umowa.umowaId}" required="true">
                                    <f:selectItems value="#{umowaController.umowaSelectList}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>
                                <h:message for="" style="color:red" />
                                
                                <h:outputLabel value="Imię uczestnika:" />
                                <h:inputText id="imieUczestnika" value="#{uczestnikController.uczestnik.uczestnikImie}" validator="VarcharNullValidator"/>
                                <h:message for="imieUczestnika" style="color:red" />

                                <h:outputLabel value="Nazwisko uczestnika:" />
                                <h:inputText id="nazwiskoUczestnika" value="#{uczestnikController.uczestnik.uczestnikNazwisko}" validator="VarcharNullValidator"/>
                                <h:message for="nazwiskoUczestnika" style="color:red" />

                                <h:outputLabel value="Numer konta bankowego:" />
                                <h:inputText id="nrKontaUczestnika" value="#{uczestnikController.uczestnik.uczestnikNumerKonta}" validator="BankValidator"/>
                                <h:message for="nrKontaUczestnika" style="color:red" />

                            </h:panelGrid>
                            <br/>
                            <h:commandButton value="Dodaj szkodę" action="#{szkodaController.registerIncident()}"/>

                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
