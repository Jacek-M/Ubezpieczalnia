<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="services">
                    #{zakladController.receivedPost()}
                    <h1> Serwisy </h1>
                    <div class="actions">
                        <ul>
                            <li><h:link id="addWorker" class="add-worker" value="Dodaj serwis" outcome="#{pageController.getPage('/adminPages/services/servicesAdd.xhtml')}"/></li>
                        </ul>
                    </div>
                    <div id="tableSerwisy" class="table-serwisy">
                        <div id="tableHeader" class="table-header">
                            <p></p>
                        </div>

                        <div id="tableServiceContent" class="table-content">
                            <h:dataTable id="tableService" class="table-data" value="#{zakladController.zakladList}" var="emp"  border="1" style="width:100%">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lp"/>
                                    </f:facet>
                                    <h:outputText id="displayCell" class="display-cell" value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.zakladId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nazwa"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.zakladNazwa}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data rozpoczęcia współpracy"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.zakladDataRozpoczeciaWsp}">
                                        <f:convertDateTime pattern="dd.MM.yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data zakończenia współpracy"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.zakladDataZakonczeniaWsp}">
                                        <f:convertDateTime pattern="dd.MM.yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefon"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.zakladAdresIdFk.adresTelefon}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ulica"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.zakladAdresIdFk.adresUlica}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Miejscowość"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.zakladAdresIdFk.adresMiejscowosc}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:outputText id="actionCell" class="action-cell" value=""/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
