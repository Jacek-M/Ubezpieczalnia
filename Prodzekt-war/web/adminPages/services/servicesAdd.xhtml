<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="employees">
                    #{zakladController.receivedPost()}
                    <h1> Serwis dodanie</h1>

                    <h:form id="panelAdd">
                        <h:panelGrid  columns="3">


                            <h:outputLabel  value="Nazwa: " />
                            <h:inputText id="kontoLogin" class="form-control" value="#{zakladController.zaklad.zakladNazwa}" validator="VarcharValidator"/>
                            <h:message for="kontoLogin" style="color:red" />

                            <h:outputLabel  value="Data rozpoczęcia: " />
                            <h:inputText class="data-picker-class form-control" id="zxc" value="#{zakladController.zaklad.zakladDataRozpoczeciaWsp}" required="true" requiredMessage="Pole wymagane" converterMessage="Błędny format 11.11.2000">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:inputText>
                            <h:message for="zxc" style="color:red" />

                            <h:outputLabel  value="Data zakończenia: " />
                            <h:inputText class="data-picker-class form-control" id="imie" value="#{zakladController.zaklad.zakladDataZakonczeniaWsp}" required="true" requiredMessage="Pole wymagane" converterMessage="Błędny format 11.11.2000">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:inputText>
                            <h:message for="imie" style="color:red" />

                            <h:outputLabel  value="Telefon: " />
                            <h:inputText id="telefon" class="form-control" value="#{zakladController.adresController.adres.adresTelefon}" validator="TelephoneValidator"/>
                            <h:message for="telefon" style="color:red" />

                            <h:outputLabel  value="Ulica: " />
                            <h:inputText id="ulica" class="form-control" value="#{zakladController.adresController.adres.adresUlica}" validator="VarcharNullValidator"/>
                            <h:message for="ulica" style="color:red" />

                            <h:outputLabel  value="Miejscowość: " />
                            <h:inputText id="miasto" class="form-control" value="#{zakladController.adresController.adres.adresMiejscowosc}" validator="VarcharValidator"/>
                            <h:message for="miasto" style="color:red" />

                            <h:outputLabel  value="Kod pocztowy: " />
                            <h:inputText id="kodPocztowy" class="form-control" value="#{zakladController.adresController.adres.adresKodPocztowy}" validator="VarcharValidator"/>
                            <h:message for="kodPocztowy" style="color:red" />

                            <h:outputLabel  value="Poczta: " />
                            <h:inputText id="poczta" class="form-control" value="#{zakladController.adresController.adres.adresPoczta}" validator="VarcharValidator"/>
                            <h:message for="poczta" style="color:red" />

                        </h:panelGrid>
                        <br/>
                        <h:commandButton value="Zapisz" class="btn btn-primary" action="#{zakladController.registerService()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
