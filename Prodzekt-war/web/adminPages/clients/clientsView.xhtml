<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="contentAdmin">
                <div class="clients">
                    <h1> Klient info</h1>

                    <div class="data-view">
                        <div class="row">
                            <div class="col-md-3">
                                <h4>Dane pracownika </h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Imie: " />
                                        <h:outputText value="#{registerController.klient.klientImie}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Nazwisko: " />
                                        <h:outputText value="#{registerController.klient.klientNazwisko}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Procent zniżki: " />
                                        <h:outputText value="#{registerController.klient.klientProcentZnizki}"/>
                                    </li>

                                </ul>

                            </div>
                            <div class="col-md-3">

                                <h4>Konto</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Login: " />
                                        <h:outputText value="#{registerController.klient.klientKontoIdFk.kontoLogin}"/>
                                    </li>

                                    <li>
                                        <h:outputLabel  value="Uprawnienia: " />
                                        <h:outputText value="#{registerController.klient.klientKontoIdFk.kontoUprawnienia}"/>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-3">
                                <h4>Adres</h4>
                                <br/>
                                <ul>
                                    <li>
                                        <h:outputLabel  value="Telefon: " />
                                        <h:outputText value="#{registerController.klient.klientAdresIdFk.adresTelefon}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Ulica: " />
                                        <h:outputText value="#{registerController.klient.klientAdresIdFk.adresUlica}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Miejscowość: " />
                                        <h:outputText value="#{registerController.klient.klientAdresIdFk.adresMiejscowosc}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Kod pocztowy: " />
                                        <h:outputText value="#{registerController.klient.klientAdresIdFk.adresKodPocztowy}"/>
                                    </li>
                                    <li>
                                        <h:outputLabel  value="Poczta: " />
                                        <h:outputText value="#{registerController.klient.klientAdresIdFk.adresPoczta}"/>
                                    </li>
                                </ul>
                            </div>

                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
