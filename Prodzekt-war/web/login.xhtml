<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/pageTemplate.xhtml">
            <ui:define name="content">
                <div class="login">

                    <h1>Logowanie</h1>
                    <br/>
                    
                    <h:panelGroup rendered="#{konto!=null}">
                        #{loginController.logout()}
                    </h:panelGroup>

                    <h:panelGroup rendered="#{konto==null}">
                        <h:form id="loginForm">
                            <h:outputLabel style="margin-right: 20px" value="Login:" />
                            <h:inputText value="#{loginController.username}" />
                            <br />
                            <h:outputLabel style="margin-right: 20px" value="Hasło:" />
                            <h:inputSecret value="#{loginController.password}"></h:inputSecret>
                            <br /><br />
                            <h:commandButton value="Zaloguj" action="#{loginController.login}"></h:commandButton>
                        </h:form>
                        <h:panelGroup rendered="#{LoginError!=null}">
                            <br/>
                            <h2>Błędne hasło lub login</h2>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
