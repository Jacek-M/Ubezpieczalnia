<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/customerTemplate.xhtml">
            <ui:define name="contentCustomer">
                #{registerController.receivedPost()}
                <h1>Edytuj mój profil</h1>
                <h:form id="customerEditForm">
                    <div class="customerEdit">
                        <h:panelGrid columns="3">
                            <h:outputLabel  value="Miejscowość: " />
                            <h:panelGroup>
                                <c:set value="#{loginController.klientAccount.klientAdresIdFk}" target="#{adresController}" property="adres" />
                                <h:inputHidden id="hidden_value1" value="#{adresController.adres.adresId}"/>
                                <h:inputText id="miasto" class="form-control" value="#{adresController.adres.adresMiejscowosc}" validator="VarcharValidator"/>
                            </h:panelGroup>
                            <h:message for="miasto" style="color:red" />
                            
                            <h:outputLabel  value="Ulica: " />
                            <h:inputText id="ulica" class="form-control" value="#{adresController.adres.adresUlica}" validator="VarcharNullValidator"/>
                            <h:message for="ulica" style="color:red" />

                            <h:outputLabel  value="Kod pocztowy: " />
                            <h:inputText id="kodPocztowy" class="form-control" value="#{adresController.adres.adresKodPocztowy}" validator="VarcharValidator"/>
                            <h:message for="kodPocztowy" style="color:red" />

                            <h:outputLabel  value="Poczta " />
                            <h:inputText id="poczta" class="form-control" value="#{adresController.adres.adresPoczta}" validator="VarcharValidator"/>
                            <h:message for="poczta" style="color:red" />
                            
                            <h:outputLabel  value="Telefon " />
                            <h:inputText id="telefon" class="form-control" value="#{adresController.adres.adresTelefon}" validator="TelephoneValidator"/>
                            <h:message for="telefon" style="color:red" />


                        </h:panelGrid>
                        <h:commandButton value="Zapisz" class="btn btn-primary" action="#{adresController.update()}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
