<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/customerTemplate.xhtml">
            <ui:define name="contentCustomer">
                <div class="agreements">
                    <h1> Zakup umowy  </h1>
                    #{umowaController.receivedPost()}
                    <div class="buy-insurance-box">
                        <h:form id="buyInsuranceForm">
                            <h:panelGrid columns="3">
                                <h:outputLabel  value="Ubezpieczenie: "  />
                                <h:panelGroup>
                                    <h:outputLabel value="#{umowaController.rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaNazwa}"/>
                                    <h:inputHidden value="#{umowaController.rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaId}"/>
                                    <h:inputHidden value="#{umowaController.registerController.klient.klientId}"/>
                                    <h:inputHidden value="#{umowaController.pracownikController.pracownik.pracownikId}"/>
                                </h:panelGroup>
                                <h:message for="" style="color:red" />

                                <h:outputLabel  value="Opis: " />
                                <h:outputLabel value="#{umowaController.rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaOpis}"/>
                                <h:message for="" style="color:red" />

                                <h:outputLabel  value="Auto zastępcze: " />
                                <h:panelGroup>
                                    <h:outputText value="#{umowaController.rodzajUbezController.rodzajUbez.zastepczyStatus}"/>
                                </h:panelGroup>
                                <h:message for="" style="color:red" />

                                <h:outputLabel  value="Rodzaj ubezpieczenia: " />
                                <h:outputLabel value="#{umowaController.rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaRodzaj}"/>
                                <h:message for="" style="color:red" />

                                <h:outputLabel  value="Cena ubezpieczenia: " />
                                <h:outputLabel value="#{umowaController.rodzajUbezController.rodzajUbez.rodzajUbezpieczeniaCena}"/>
                                <h:message for="" style="color:red" />

                                <h:outputLabel  value="Wybierz auto z listy: "/>
                                <h:selectOneMenu  class="car-select form-control" id="carSelect" value="#{umowaController.pojazdController.pojazd.pojazdId}">
                                    <f:selectItems value="#{loginController.mojePojazdy}" var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
                                </h:selectOneMenu>
                                <h:message for="carSelect" style="color:red" />


                                <h:outputLabel  value="Dodaj nowe auto do umowy: " />
                                <input id="umowaCar"  class="checkbox" type="checkbox" name="vehicle" value="Dodaj nowe auto"/>

                                <h:message for="marka" style="color:red" /> 

                                <h:outputLabel  value="Marka: " />
                                <h:inputText class="form-control" id="marka" value="#{umowaController.pojazdController.pojazd.pojazdMarka}" validator="VarcharValidator"/>
                                <h:message for="marka" style="color:red" />

                                <h:outputLabel  value="Model: " />
                                <h:inputText id="model" class="form-control"   value="#{umowaController.pojazdController.pojazd.pojazdModel}" validator="VarcharValidator"/>
                                <h:message for="model" style="color:red" />

                                <h:outputLabel  value="Rok produkcji: " />
                                <h:inputText id="rok" class="form-control"   value="#{umowaController.pojazdController.pojazd.pojazdRokProdukcji}" validator="YearValidator"/>
                                <h:message for="rok" style="color:red" />

                                <h:outputLabel  value="Nr vin: " />
                                <h:inputText id="vin" class="form-control"  value="#{umowaController.pojazdController.pojazd.pojazdNrVin}" validator="VinValidator"/>
                                <h:message for="vin" style="color:red" />

                                <h:outputLabel  value="Pojemność silnika: " />
                                <h:inputText  id="silnik" class="form-control"  value="#{umowaController.pojazdController.pojazd.pojazdPojemnosc}" validator="NumberValidator"/>
                                <h:message for="silnik" style="color:red" />

                                <h:outputLabel  value="Paliwo: " />

                                <h:selectOneMenu id="paliwo" class="paliwo-select form-control" value="#{umowaController.pojazdController.pojazd.pojazdPaliwo}">
                                    <f:selectItem itemValue="Diesel" itemLabel="Diesel" />
                                    <f:selectItem itemValue="Benzyna" itemLabel="Benzyna" />
                                    <f:selectItem itemValue="Benzyna + Gaz" itemLabel="Benzyna + Gaz" />
                                </h:selectOneMenu>

                                <h:message for="paliwo" style="color:red" />


                                <h:commandButton class="btn btn-primary" value="Kup ubezpieczenie" action="#{umowaController.addNew()}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
