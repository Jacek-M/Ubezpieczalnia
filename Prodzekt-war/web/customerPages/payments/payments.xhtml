<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/customerTemplate.xhtml">
            <ui:define name="contentCustomer">
                <div class="agreements">
                    <h1> Moje płatności </h1>
                    <div id="tablePlatnosci" class="table-platnosci">
                        <div id="tablePlatnosciContent" class="table-content">
                            <div id="tableHeader" class="table-header">
                                <p></p>
                            </div>
                                <h:dataTable id="tablePaymentsInsurances" class="table-data" value="#{loginController.umowaPayments}" var="emp"  border="1" style="width:100%">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Lp"/>
                                        </f:facet>
                                        <h:outputText id="displayCell" class="display-cell" value=""/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <h:outputText value="#{emp.umowaId}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nazwa"/>
                                        </f:facet>
                                        <h:outputText value="#{emp.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaNazwa}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Rodzaj"/>
                                        </f:facet>
                                        <h:outputText value="#{emp.umowaRodzajUbezpieczeniaIdFk.rodzajUbezpieczeniaRodzaj}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cena"/>
                                        </f:facet>
                                        <h:outputText value="#{emp.umowaKwota}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Data zakupu"/>
                                        </f:facet>
                                        <h:outputText value="#{emp.umowaDataWystawienia}"> 
                                            <f:convertDateTime pattern="dd.MM.yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Pojazd"/>
                                        </f:facet>
                                        <h:outputText value="#{emp.umowaPojazdIdFk.pojazdMarka} "/>
                                        <h:outputText value="#{emp.umowaPojazdIdFk.pojazdModel}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{emp.umowaStatus}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Akcja"/>
                                        </f:facet>
                                        <h:outputText id="actionCell" class="action-cell" value=""/>
                                    </h:column>
                                </h:dataTable>
                        </div>
                    </div>
                </div>
                <div class="incidents">
                    <div id="tablePlatnosciSzkodaContent" class="table-content">
                        <div id="tableHeader" class="table-header">
                            <p></p>
                        </div>
                            <h:dataTable id="tablePaymentsIncidents" class="table-data" value="#{loginController.szkodaPayments}" var="emp"  border="1" style="width:100%">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lp"/>
                                    </f:facet>
                                    <h:outputText id="displayCell" class="display-cell" value=""/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Opis"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaOpis}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaStatus}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status winy"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaTyp}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data zakupu"/>
                                    </f:facet>
                                    <h:outputText value="#{emp.szkodaDataZdarzenia}"> 
                                        <f:convertDateTime pattern="dd.MM.yyyy" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Akcja"/>
                                    </f:facet>
                                    <h:outputText id="actionCell" class="action-cell" value=""/>
                                </h:column>

                            </h:dataTable>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
