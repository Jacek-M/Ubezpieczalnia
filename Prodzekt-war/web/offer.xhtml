<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/pageTemplate.xhtml">
            <ui:define name="content">
                <div class="offer">
                    <div class="listed_products">
                        <h1 id="aaa">Ubezpieczenia</h1>
                        <hr/>
                        <div class="row">
                            <div class="col-md-6">
                                
                                    <img class="img-thumbnail" src="resources/images/ubez_1.jpg" alt="last_m oferta"/>
                                    <h2>Pakiet OC</h2>
                                    <p> Z Samochodem Zastępczym i Assistance Opony. Zyskaj dodatkową ochronę w cenie podstawowego ubezpieczenia.  </p>
                                
                            </div>
                            <div class="col-md-6">
                               
                                    <img class="img-thumbnail" src="resources/images/ubez_1.jpg" alt="last_m oferta"/>
                                    <h2>Pakiet AC</h2>
                                    <p> Chroni Twój samochód przed uszkodzeniami i kradzieżą. Szybko zlikwidujesz szkodę. Sprawdź online cenę polisy.  </p>
                                    
                            </div>
                        </div>
                        <br/><br/>
                        <h1>Wybierz ubezpieczenie</h1>
                        <hr/>
                        <div class="row">
                            <c:forEach items="#{rodzajUbezController.rodzajUbezList}" var="emp">
                                <div class="col-md-3">
                                    <a href="javascript:void(0);">
                                        <img class="img-thumbnail" src="resources/images/vehicle.png" alt="last_m oferta"/>
                                        <h2><h:outputLabel value="#{emp.rodzajUbezpieczeniaNazwa}"/></h2>
                                        <p> <h:outputLabel value="#{emp.rodzajUbezpieczeniaOpis}"/></p>
                                        <p> Cena: <h:outputLabel value="#{emp.rodzajUbezpieczeniaCena}"/></p>
                                    </a>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                    <hr/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
