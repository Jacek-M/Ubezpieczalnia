<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/pageTemplate.xhtml">
            <ui:define name="content">

                <h:panelGroup rendered="#{loginController.checkLogged() == true}">
                    #{pageController.redirect("/index.xhtml")}
                </h:panelGroup>

                <h:panelGroup rendered="#{errorController.hasError('REGISTER_ERROR') == true}">
                    <br/>
                    <h2><h:outputLabel value="#{errorController.getError()}"/></h2>
                </h:panelGroup>


                <div class="register">
                    <h2> REJESTRACJA </h2>
                    <div class="registeBox">
                        <h:form id="registerForm">
                            <h:panelGrid columns="3">
                                <h:outputLabel  value="Login: " />
                                <h:inputText id="kontoLogin" class="form-control" value="#{registerController.loginController.konto.kontoLogin}" validator="LoginValidator"/>
                                <h:message for="kontoLogin" style="color:red" />

                                <h:outputLabel  value="Hasło: " />
                                <h:inputSecret id="kontoHaslo" class="form-control" value="#{registerController.loginController.konto.kontoHaslo}" validator="LoginValidator"/>
                                <h:message for="kontoHaslo" style="color:red" />

                                <h:outputLabel  value="Imię: " />
                                <h:inputText id="imie" class="form-control" value="#{registerController.klient.klientImie}" validator="VarcharValidator"/>
                                <h:message for="imie" style="color:red" />

                                <h:outputLabel  value="Nazwisko: " />
                                <h:inputText id="nazwisko" class="form-control" value="#{registerController.klient.klientNazwisko}" validator="VarcharValidator"/>
                                <h:message for="nazwisko" style="color:red" />

                                <h:outputLabel  value="Miejscowość: " />
                                <h:inputText id="miasto" class="form-control" value="#{registerController.adresController.adres.adresMiejscowosc}" validator="VarcharValidator"/>
                                <h:message for="miasto" style="color:red" />

                                <h:outputLabel  value="Ulica: " />
                                <h:inputText id="ulica" class="form-control" value="#{registerController.adresController.adres.adresUlica}" validator="VarcharNullValidator"/>
                                <h:message for="ulica" style="color:red" />

                                <h:outputLabel  value="Kod pocztowy: " />
                                <h:inputText id="kodPocztowy" class="form-control" value="#{registerController.adresController.adres.adresKodPocztowy}" validator="VarcharValidator"/>
                                <h:message for="kodPocztowy" style="color:red" />

                                <h:outputLabel  value="Poczta: " />
                                <h:inputText id="poczta" class="form-control" value="#{registerController.adresController.adres.adresPoczta}" validator="VarcharValidator"/>
                                <h:message for="poczta" style="color:red" />

                                <h:outputLabel  value="Telefon: " />
                                <h:inputText id="telefon" class="form-control" value="#{registerController.adresController.adres.adresTelefon}" validator="NumberValidator"/>
                                <h:message for="telefon" style="color:red" />
                            </h:panelGrid>
                            <h:commandButton value="Zarejestruj" class="btn btn-primary" action="#{registerController.registerAccount()}"/>

                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
