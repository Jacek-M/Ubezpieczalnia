<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/pageTemplate.xhtml">
            <ui:define name="content">

                <h:panelGroup rendered="#{loginController.checkLogged() == true}">
                    #{pageController.redirect("/index.xhtml")}
                </h:panelGroup>

                <h:panelGroup rendered="#{errorController.hasError('REGISTER_ERROR') == true}">
                    <br/>
                    <h2><h:outputLabel value="#{errorController.getError()}"/></h2>
                </h:panelGroup>


                <div class="register">
                    <h2> REJESTRACJA </h2>
                    <div class="registeBox">
                        <h:form id="registerForm">
                            <h:panelGrid columns="2">
                                <h:outputLabel  value="Login: " />
                                <h:inputText id="kontoLogin" value="#{registerController.loginController.konto.kontoLogin}"/>
                                <h:outputLabel  value="Hasło: " />
                                <h:inputText id="kontoHaslo" value="#{registerController.loginController.konto.kontoHaslo}"/>
                                <h:outputLabel  value="Imię: " />
                                <h:inputText id="imie" value="#{registerController.klient.klientImie}"/>
                                <h:outputLabel  value="Nazwisko: " />
                                <h:inputText id="nazwisko" value="#{registerController.klient.klientNazwisko}"/>
                                <h:outputLabel  value="Miejscowość: " />
                                <h:inputText id="miasto" value="#{registerController.adresController.adres.adresMiejscowosc}"/>
                                <h:outputLabel  value="Ulica: " />
                                <h:inputText id="ulica" value="#{registerController.adresController.adres.adresUlica}"/>
                                <h:outputLabel  value="Kod pocztowy: " />
                                <h:inputText id="kodPocztowy" value="#{registerController.adresController.adres.adresKodPocztowy}"/>
                                <h:outputLabel  value="Poczta: " />
                                <h:inputText id="poczta" value="#{registerController.adresController.adres.adresPoczta}"/>
                                <h:outputLabel  value="Telefon: " />
                                <h:inputText id="telefon" value="#{registerController.adresController.adres.adresTelefon}"/>
                                  <h:outputLabel  value="" />
                                <h:commandButton value="Zarejestruj" action="#{registerController.registerAccount()}"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
